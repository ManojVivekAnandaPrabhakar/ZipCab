
# ZipCab/render.yaml

services:
  - type: web
    name: zipcab
    env: python
    plan: free
    rootDir: backend 
    # Corrected path: build.sh is now local to the 'backend' directory
    buildCommand: "./build.sh" 
    startCommand: "gunicorn zipcab_project.wsgi:application"
# ... rest of the file
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: zipcab
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: DEBUG
        sync: false
      - key: API_KEY
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USE_TLS
        sync: false
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false

databases:
  - name: zipcab
    plan: free
